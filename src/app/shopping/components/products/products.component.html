 <div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.supermarketnews.com/sites/supermarketnews.com/files/St._Pierre.png" 
        class="d-block w-100" alt="..." style="width: 450px; height: 350px;">
        <div class="carousel-caption d-none d-md-block">
          <h5><mark class="highlight">Get all kinds of Bakery at your door Steps at very cheap rates</mark></h5>
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://wallpapercave.com/wp/wp4166431.jpg"
         class="d-block w-100" alt="..."style="width: 450px; height: 350px;" >
        <div class="carousel-caption d-none d-md-block">
          <h5> <mark class="highlight">Fresh packed juices Summer Special</mark></h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://open4business.com.ua/wp-content/uploads/2020/06/56C62B38-6D69-4835-BAB2-5B91C8D9C162.jpeg"
        style="width: 450px; height: 350px;"
         class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5><mark class="highlight">Fresh Fruits and Vegetables</mark></h5>
         
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

 <div class="container">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="sticky-top  pt-3">
        <product-filter [category]="category"></product-filter>
      </div>
    </nav>
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
        <ng-container *ngFor="let p of filteredProducts; let i = index">
          <div class="col">
            <product-card [product]="p" [shopping-cart]="cart"></product-card>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
  </div>
