<div class="container">
  <h3 style="padding-top: 40px;">Orders</h3>
 <ul *ngIf="order"  class="list-group">
    <li class="list-group-item">
     <b>Name: </b>  {{order.shipping?.name}}
   </li>
   <li class="list-group-item">
       <b>Address: </b> {{order.shipping?.addressLine1}}, {{order.shipping?.addressLine2}}, 
       {{order.shipping?.city}}
   </li> 
  </ul> 
   <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of order?.items">
        <td>
          <div [style.backgroundImage]="'url(' + item?.product?.imageUrl + ')'" class="thumbnail">
          </div>
        </td>
        <td>
          {{item.product.title}}
        </td>
        <td class="text-center">
          {{item.quantity}}
        </td>
        <td class="text-right">
          {{item.totalPrice | currency:'INR':true}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{order?.totalPrice | currency:'INR':true }}</th>
      </tr>
    </tfoot>

   </table>
   
</div>
